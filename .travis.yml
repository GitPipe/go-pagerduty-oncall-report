#sudo: required
language: go
go: '1.10'
install:
  - make setup
script:
  - make ci
after_success:
  - make embed-assets
  - bash <(curl -s https://codecov.io/bash)
notifications:
  email: false
deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL http://git.io/goreleaser | bash
    on:
      tags: true
env:
  global:
  - secure: 
